<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="Stylesheet" href="./grid.css" />
    <link rel="Stylesheet" href="./style.css" />

    <!-- Google Fonts / Fonts type (Inter & Montserrat) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./res/logo.svg" alt="logo" />
          <div class="logoText">heybank</div>
        </div>
        <ul>
          <li>Account</li>
          <li>Financial products</li>
          <li>Manage</li>
          <li>Blog</li>
        </ul>
        <div class="account">
          <ul>
            <li>Online banking</li>
            <li>Sign up</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="grid-box">
        <div class="grid-row">
          <div class="grid-item">
            <div class="image-items">
              <img src="./res/element.svg" alt="" />
              <img src="./res/slash.svg" alt="" />
              <img src="./res/small_element.svg" alt="" />
              <img src="./res/user.svg" alt="" />
              <img src="./res/model_element.svg" alt="" />
              <img src="./res/circle_element.svg" alt="" />
              <img src="./res/dot.svg" alt="" />
              <img src="./res/circle_element.svg" alt="" />
              <img src="./res/element-full.svg" alt="" />
              <img src="./res/100mobile.svg" alt="" />
              <img src="./res/rings.svg" alt="" />
              <img src="./res/cd.svg" alt="" />
              <img src="./res/circle_element.svg" alt="" />
              <img src="./res/square.svg" alt="" />
              <img src="./res/element-black.svg" alt="" />
              <img src="./res/rings-set.svg" alt="" />
              <img src="./res/arrow.svg" alt="" />
              <img src="./res/element-black.svg" alt="" />
              <img src="./res/arrow-up.svg" alt="" />
              <img src="./res/element-add.svg" alt="" />
              <img src="./res/blue-filled-circle.svg" alt="" />
              <img src="./res/star.svg" alt="" />
              <img src="./res/zigzag.svg" alt="" />
              <img src="./res/blue-filled-circle.svg" alt="" />
              <img src="./res/element-black.svg" alt="" />
              <img src="./res/bubbles.svg" alt="" />
              <img src="./res/bubble.svg" alt="" />
            </div>
          </div>
          <div class="grid-item">
            <div class="heading">The bank that does it all</div>
            <p>
              From easy money management, to travel perks and investments. Open
              your account in a flash
            </p>
            <div class="bigArrow">
              <img src="./res/left-big-arrow.svg" alt="" />
            </div>
            <div class="button">Open bank account</div>
            <div class="getcard">
              <div class="cardText">Cards with style and substance.</div>
              <div class="getCardText">Get a card</div>
              <div class="smallArrow">
                <img src="./res/small-arrow.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
