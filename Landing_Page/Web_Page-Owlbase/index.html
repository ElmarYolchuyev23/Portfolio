<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owlbase - Web Page</title>

    <link rel="Stylesheet" href="./layout.css" />
    <link rel="Stylesheet" href="./style.css" />

    <!-- Google Fonts / Font type (Poppins) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container justify-content-between align-items-center flex-wrap">
      <header>
        <nav>
          <img src="./res/logo.svg" alt="logo" />
          <div class="logoText">Owlbase</div>
          <ul>
            <li>Try Demo</li>
            <li>Watch Video</li>
            <li>Support</li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="row">
          <div class="col-8 col-sm-12 col-md-12">
            <div class="heading"><p>Make your app the best it can be</p></div>
            <div class="definition">
              <p>
                Owlbase is an app development platform that helps you build and
                grow apps and games users love. Backed by Google and trusted by
                millions of businesses around the world.

                <div class="button">
                    <p>Get started</p>
                </div>
              </p>
            </div>
          </div>
          <div class="col-4 col-sm-12 col-md-12">
            <img src="./res/image.svg" alt="" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
