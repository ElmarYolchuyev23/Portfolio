<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calloway's - Web Page</title>

    <link rel="Stylesheet" href="layout.css" />
    <link rel="Stylesheet" href="style.css" />

    <!-- Google Fonts / Font type (Montserrat) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container justify-content-between align-items-center">
      <header>
        <nav>
          <div class="logo">Calloway's</div>
          <ul>
            <li>Shoes</li>
            <li>Clothes</li>
            <li>Accessories</li>
            <li>Find a Pop-Up Shops</li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="row">
          <div class="col-4">
            <div class="heading">
              We define fashion, <br />
              You make the statement!
            </div>
            <div class="definition">
              Clothes that define your needs <br />
              affordably.
            </div>
            <div class="shop-button"><p>Shop Now</p></div>

            <div class="social">
              <ul>
                <li><img src="./res/facebook.svg" alt="fb" /></li>
                <li><img src="./res/twitter.svg" alt="tt" /></li>
                <li><img src="./res/instagram.svg" alt="ig" /></li>
              </ul>
            </div>
          </div>
          <div class="col-8">
            <div class="herb">
              <div class="herb-text">
                <div class="shoe"></div>
              </div>
            </div>
            <div class="next-button"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
